<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- LINK CSS -->

    <header>
        <div class="container">

    <main>

                <h3 class="titulo">HOUSE OF CARDS</h3>

                <div class="botoes">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>

                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
